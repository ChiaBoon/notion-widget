<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;
        const { ChevronLeft, ChevronRight, Upload, Trash2 } = LucideReact;

        const ImageSlideshow = () => {
            const [images, setImages] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const fileInputRef = useRef(null);

            const handleFileUpload = (event) => {
                const newFiles = Array.from(event.target.files);
                const imageFiles = newFiles.filter(file => 
                    file.type.startsWith('image/')
                );

                const newImageUrls = imageFiles.map(file => 
                    URL.createObjectURL(file)
                );

                setImages(prevImages => [...prevImages, ...newImageUrls]);
            };

            const handleNextImage = () => {
                setCurrentIndex((prevIndex) => 
                    (prevIndex + 1) % images.length
                );
            };

            const handlePrevImage = () => {
                setCurrentIndex((prevIndex) => 
                    (prevIndex - 1 + images.length) % images.length
                );
            };

            const handleRemoveImage = (indexToRemove) => {
                const updatedImages = images.filter((_, index) => 
                    index !== indexToRemove
                );
                
                // Adjust current index if needed
                setCurrentIndex(prevIndex => 
                    prevIndex >= updatedImages.length 
                        ? Math.max(0, updatedImages.length - 1) 
                        : prevIndex
                );
                
                setImages(updatedImages);
            };

            const triggerFileInput = () => {
                fileInputRef.current.click();
            };

            return (
                <div className="max-w-md mx-auto bg-gray-100 rounded-lg shadow-lg p-4">
                    {images.length === 0 ? (
                        <div 
                            onClick={triggerFileInput} 
                            className="h-64 flex items-center justify-center border-2 border-dashed border-gray-300 hover:border-blue-500 cursor-pointer transition-colors"
                        >
                            <div className="text-center">
                                <Upload className="mx-auto mb-2 text-gray-500" size={48} />
                                <p className="text-gray-600">Click to upload images</p>
                            </div>
                        </div>
                    ) : (
                        <div className="relative">
                            {images.length > 0 && (
                                <>
                                    <img 
                                        src={images[currentIndex]} 
                                        alt={`Slide ${currentIndex + 1}`} 
                                        className="w-full h-64 object-cover rounded-md"
                                    />
                                    
                                    {/* Navigation Buttons */}
                                    {images.length > 1 && (
                                        <>
                                            <button 
                                                onClick={handlePrevImage} 
                                                className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white/50 rounded-full p-2 hover:bg-white/75 transition-colors"
                                            >
                                                <ChevronLeft />
                                            </button>
                                            <button 
                                                onClick={handleNextImage} 
                                                className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white/50 rounded-full p-2 hover:bg-white/75 transition-colors"
                                            >
                                                <ChevronRight />
                                            </button>
                                        </>
                                    )}

                                    {/* Remove Image Button */}
                                    <button 
                                        onClick={() => handleRemoveImage(currentIndex)}
                                        className="absolute top-2 right-2 bg-red-500/50 text-white rounded-full p-2 hover:bg-red-500/75 transition-colors"
                                    >
                                        <Trash2 size={20} />
                                    </button>

                                    {/* Image Counter */}
                                    <div className="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-black/50 text-white px-3 py-1 rounded-full">
                                        {currentIndex + 1} / {images.length}
                                    </div>
                                </>
                            )}
                        </div>
                    )}

                    {/* Hidden File Input */}
                    <input 
                        type="file" 
                        ref={fileInputRef}
                        onChange={handleFileUpload}
                        accept="image/*" 
                        multiple 
                        className="hidden"
                    />

                    {/* Upload More Button */}
                    {images.length > 0 && (
                        <button 
                            onClick={triggerFileInput}
                            className="mt-4 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors flex items-center justify-center"
                        >
                            <Upload className="mr-2" size={20} /> Upload More Images
                        </button>
                    )}
                </div>
            );
        };

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ImageSlideshow />);
    </script>
</body>
</html>
